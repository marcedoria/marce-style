<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarceStyle</title>

    <!-- Estilos CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- HEADER START -->
    <header class="box-header">
        <!-- NAVBAR START -->
        <nav class="nav">
            <div class="logo-box">
                <img src="./assets/img/logo.png" alt="">
            </div>
            <button class="btn btn-shopping-car" onclick="toggleCar()">
                <img src="./assets/img/carrito.svg" alt="">
                <div class="badge">
                    <span class="qty">0</span>
                </div>
            </button>
        </nav>
        <div class="cards-car"></div>
        <!-- NAVBAR END -->
        <div class="box-banner"></div>
    </header>
    <!-- HEADER END -->


    <h2 class="title-products">Nuestros Productos</h2> 

    <main class="cards-products">
    </main>


    <script src="./assets/js/app.js"></script>
</body>
</html>
